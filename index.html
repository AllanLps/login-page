<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login | trip.com</title>
   
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   
</head>
<body>
<header class="cabecalho">
    <img class="cabecalho-logo" src="assets/image/logo.png" alt="Logo da empresa Trip.com">
</header>
<section class="container">
    <div class="login-left">
        <div class="login-header">
            <h1 class="login-title1">Login</h1>
        </div>
        <form class="login-form">
            <div class="form-item-content">
                <div class="form-item">
                    <label for="email" class="item-label">Enter your email</label>
                    <input type="text" class="item-input" id="email" placeholder="Your email" required>
                </div>
                <div class="form-item">
                    <label for="password" class="item-label">Enter your password</label>
                    <input type="password" class="item-input" id="email" placeholder="Your password" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" id="checkboxLabel">Remember me</label>
                </div>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            
        </form>
        <div class="login-footer">
            <a class="footer-link"href="#">
                <img
                class="footer-img"
                width="30" 
                src="assets/image/facebook.png" 
                alt="">Login Facebook
            </a>
            <a class="footer-link" href="#">
                <img
                class="footer-img"
                width="30" 
                src="assets/image/google.png" 
                alt=""> Login Google
            </a>
        </div>
    </div>
    <div class="login-right">
        <div>
            <h2 class="login-title2">Welcome back</h2>
        </div>
        <div>
            <img class="img-right" src="assets/image/img1.png" alt="">
        </div>
        
    </div>
</section>
  <footer>
    <div class="footer-myLink">
        <a href="https://www.linkedin.com/in/allanlps/">
        <img 
        width="30"
        src="assets/image/linkedin.png" 
        alt="">
        </a>
        <a href="https://github.com/AllanLps">
            <img 
            width="30"
            src="assets/image/github.png" 
            lt="">
        </a>
    </div> 
    <div class="footer-copy">
        <p>2022 &copy; - Developed by Allan Lopes</p>
    </div>
  </footer>

    
</body>
</html>
